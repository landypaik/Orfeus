<template name="triggers">
	<div class="container">
		<div class="presetQuestion">what are <br> your triggers?</div>

		<div class="row">
		  	<div class="col-xs-6 button-parent">
		  		<button class="squareButton" id="eating"><img src="/eating.png"/></button>
		  	</div>
		  	<div class="col-xs-6 button-parent">
		  		<button class="squareButton" id="coffee"><img src="/coffee.png"/></button>
		  	</div>
		</div>
		
		<div class="row">
		  	<div class="col-xs-6 button-parent" id="leftButton">
		  		<button class="squareButton" id="drinking"><img src="/drinking.png"/></button>
		  	</div>
		  	<div class="col-xs-6 button-parent" id="rightButton">
		  		<button class="squareButton" id="driving"><img src="/driving.png"/></button>
		  	</div>
	  	</div>

	  	<div class="row">
		  	<div class="col-xs-6 button-parent" id="bottomButton">
		  		<button class="actionButton" id="cancelButton"><strong>CANCEL</strong></button>
		  	</div>
		  	<div class="col-xs-6 button-parent" id="bottomButton">
		  		<button class="actionButton" id="continueButton"><strong>CONTINUE</strong></button>
		  	</div>
	  	</div>

</template>

<template name="distraction">
	<div class="container">
		<div class="setting"><img src="/setting.png"/></div>
		<div class="distractionQuestion">do you want to go to</div>
		<!-- create an array of user input and randomly push one - change text inside div and img -->
		<div class="nameWebsiteApp"><strong>lolcats.com</strong></div>
		<div class="pictureWebsiteApp"><img src="/lolcats_large.png"/></div>
		<div class="row">
		  	<div class="col-xs-6 button-parent" id="bottomButton">
		  		<button class="actionButton" id="cancelButton"><strong>CANCEL</strong></button>
		  	</div>

<template name="calibrate">
	<div class="container">
		<div class="textMiddle2">calibrating...</div>
		<div class="instructionMsg2">With your primary smoking hand, bring your fingers to your mouth in a repetitive manner, like you would while smoking.</div>
		<button class="actionButton" id="lonelyCancel2"><strong>CANCEL</strong></button>
  	</div>
</template>



<template name="syncing">
	<div class="container">
		<div class="textMiddle">syncing...</div>
		<button class="actionButton" id="lonelyCancel"><strong>CANCEL</strong></button>
  	</div>
</template>

<template name="sync">
	<div class="container">
		<div class="syncText">please begin by syncing with your pebble smartwatch</div>
		<div class="syncText2">be sure to wear your pebble on the arm you smoke with</div>
		<div class="row">
		  	<div class="col-xs-6 button-parent" id="bottomButton">
		  		<button class="actionButton" id="cancelButton"><strong>CANCEL</strong></button>
		  	</div>
		  	<div class="col-xs-6 button-parent" id="bottomButton">
		  		<button class="actionButton" id="syncButton"><strong>SYNC NOW</strong></button>
		  	</div>
	  	</div>
  	</div>
</template>



<template name="welcome">
	<div class="container">
		<div class="welcomeLogo"><img src="/logo_only.png"/></div>
		<div class="welcomeMsg">welcome to orfeus</div>
		<div class="instructionMsg">By entering your triggers, orfeus can learn when you are tempted to smoke.  
You will be prompted with fun activities when you are near a trigger.  You can also come to this app when you need to resist temptation.</div>
  		<button class="actionButton" id="lonelyContinue"><strong>CONTINUE</strong></button>
	</div>
</template>



<template name="settingPage">
	<div class="container">
		<button class="settingButton">triggers</button>
		<button class="settingButton">time of day</button>
		<button class="settingButton">favorite sites</button>
		<button class="settingButton">favorite apps</button>
		<button class="settingButton">calibrate</button>
		<button class="actionButton" id="lonelyBack2"><strong>BACK</strong></button>
	</div>
</template>



<template name="calibrated">
	<div class="container">
		<div class="textMiddle">calibrated!</div>

  	</div>
</template>
